    <script src="creneaux_disponibles.js"></script>

    <script>
        // Variables globales
        let LOCATIONS = [];
        let CRENEAUX_DATA = {}; // Structure: { dateKey: { lieuId: { slotId: { time, capacity, lieuNom } } } }
        let currentSelectedSlot = null;
        let currentSelectedLocation = null;
        let registrations = [];
        let userPhone = '';

        // Fonctions utilitaires d'√©chappement (centralis√©es)
        function escapeForHTML(str) {
            if (!str) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function escapeForJS(str) {
            if (!str) return '';
            return String(str)
                .replace(/\\/g, '\\\\')
                .replace(/'/g, "\\'")
                .replace(/"/g, '\\"')
                .replace(/\n/g, '\\n')
                .replace(/\r/g, '\\r')
                .replace(/\t/g, '\\t');
        }

        // Parser le CSV (fonction conserv√©e pour compatibilit√©/fallback, non utilis√©e si creneaux_disponibles.js est charg√©)
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = parseCSVLine(lines[0]);
            
            // Trouver les indices des colonnes
            const dateIdx = headers.indexOf('Date');
            const creneauIdx = headers.indexOf('Cr√©neau');
            const heureDebutIdx = headers.indexOf('Heure_D√©but');
            const heureFinIdx = headers.indexOf('Heure_Fin');
            const lieuIdIdx = headers.indexOf('Lieu_ID');
            const lieuNomIdx = headers.indexOf('Lieu_Nom');
            const capaciteIdx = headers.indexOf('Capacit√©');
            
            const creneaux = {};
            const lieuxMap = new Map();
            
            // Parser chaque ligne (sauf l'en-t√™te)
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                // Parser la ligne en tenant compte des virgules dans les valeurs entre guillemets
                const values = parseCSVLine(line);
                
                if (values.length < 7) {
                    console.warn('Ligne ignor√©e (pas assez de colonnes):', line);
                    continue;
                }
                
                const dateKey = values[dateIdx] ? values[dateIdx].trim() : '';
                const slotId = values[creneauIdx] ? values[creneauIdx].trim() : '';
                const heureDebut = values[heureDebutIdx] ? values[heureDebutIdx].trim() : '';
                const heureFin = values[heureFinIdx] ? values[heureFinIdx].trim() : '';
                const lieuId = values[lieuIdIdx] ? values[lieuIdIdx].trim() : '';
                const lieuNom = values[lieuNomIdx] ? values[lieuNomIdx].trim() : '';
                const capacite = values[capaciteIdx] ? parseInt(values[capaciteIdx].trim()) : 0;
                
                if (!dateKey || !slotId || !lieuId || !lieuNom) {
                    console.warn('Ligne ignor√©e (donn√©es manquantes):', line);
                    continue;
                }
                
                // Stocker le lieu
                if (!lieuxMap.has(lieuId)) {
                    lieuxMap.set(lieuId, lieuNom);
                }
                
                // Organiser les cr√©neaux par date, puis par lieu, puis par slot
                if (!creneaux[dateKey]) {
                    creneaux[dateKey] = {};
                }
                if (!creneaux[dateKey][lieuId]) {
                    creneaux[dateKey][lieuId] = {};
                }
                
                creneaux[dateKey][lieuId][slotId] = {
                    time: `${heureDebut} - ${heureFin}`,
                    capacity: capacite,
                    lieuNom: lieuNom
                };
            }
            
            // Convertir la Map en tableau pour LOCATIONS
            LOCATIONS = Array.from(lieuxMap.entries()).map(([id, name]) => ({ id, name }));
            
            console.log('Lieux charg√©s:', LOCATIONS);
            console.log('Cr√©neaux charg√©s:', CRENEAUX_DATA);
            
            CRENEAUX_DATA = creneaux;
        }

        // Parser une ligne CSV en tenant compte des guillemets
        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        // Guillemet √©chapp√©
                        current += '"';
                        i++;
                    } else {
                        // Toggle quotes
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    values.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current);
            return values;
        }

        // Charger les cr√©neaux depuis le fichier JS
        function loadCreneauxFromJS() {
            // V√©rifier si les donn√©es JS sont disponibles
            if (typeof CRENEAUX_DISPONIBLES !== 'undefined' && typeof LIEUX_DISPONIBLES !== 'undefined') {
                CRENEAUX_DATA = CRENEAUX_DISPONIBLES;
                LOCATIONS = LIEUX_DISPONIBLES;
                console.log('Cr√©neaux charg√©s depuis creneaux_disponibles.js');
                console.log('Lieux:', LOCATIONS);
                console.log('Cr√©neaux:', CRENEAUX_DATA);
                return true;
            } else {
                console.warn('Les fichiers JS ne sont pas charg√©s. Utilisation des valeurs par d√©faut.');
                loadDefaultCreneaux();
                return false;
            }
        }


        // Charger les cr√©neaux par d√©faut (fallback si creneaux_disponibles.js n'est pas charg√©)
        function loadDefaultCreneaux() {
            // Utiliser directement les donn√©es du fichier creneaux_disponibles.js si disponible
            if (typeof CRENEAUX_DISPONIBLES !== 'undefined' && typeof LIEUX_DISPONIBLES !== 'undefined') {
                CRENEAUX_DATA = CRENEAUX_DISPONIBLES;
                LOCATIONS = LIEUX_DISPONIBLES;
                console.log('Cr√©neaux par d√©faut charg√©s depuis les constantes JS');
            } else {
                console.warn('Aucune donn√©e de cr√©neaux disponible - v√©rifiez que creneaux_disponibles.js est charg√©');
                LOCATIONS = [];
                CRENEAUX_DATA = {};
            }
        }

        // G√©n√©rer les jours √† partir des dates disponibles dans le CSV
        function getDays() {
            const days = [];
            const dateKeys = Object.keys(CRENEAUX_DATA).sort();
            
            dateKeys.forEach(dateKey => {
                try {
                    const date = new Date(dateKey + 'T00:00:00');
                    // V√©rifier que la date est valide
                    if (isNaN(date.getTime())) {
                        console.warn(`Date invalide: ${dateKey}`);
                        return;
                    }
                    days.push({
                        date: date,
                        dateStr: date.toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }),
                        dateKey: dateKey
                    });
                } catch (e) {
                    console.warn(`Erreur lors du parsing de la date ${dateKey}:`, e);
                }
            });
            
            return days;
        }

        // Mettre √† jour le num√©ro de t√©l√©phone de l'utilisateur
        function updateUserPhone() {
            const phoneRaw = document.getElementById('userPhoneInput').value.trim();
            userPhone = normalizePhone(phoneRaw);
            displayMyRegistrations();
        }

        // Initialisation
        async function init() {
            // Charger les cr√©neaux depuis le fichier JS
            loadCreneauxFromJS();
            await loadRegistrations();
            populateLocationSelect();
            displayCalendar();
            // √âcouter les changements du champ t√©l√©phone
            const phoneInput = document.getElementById('userPhoneInput');
            if (phoneInput) {
                phoneInput.addEventListener('input', updateUserPhone);
                phoneInput.addEventListener('change', updateUserPhone);
            }
            displayMyRegistrations();
            
            // V√©rifier si le serveur Python est disponible (seulement si pas en mode file://)
            if (window.location.protocol !== 'file:') {
                try {
                    const response = await fetch('/api/inscriptions');
                    if (response.ok) {
                        console.log('‚úÖ Serveur Python d√©tect√© - sauvegarde automatique activ√©e');
                    } else {
                        console.warn('‚ö†Ô∏è Serveur Python accessible mais erreur de r√©ponse');
                    }
                } catch (error) {
                    console.warn('‚ö†Ô∏è Serveur Python non disponible - les inscriptions ne seront pas sauvegard√©es');
                    console.log('üí° Pour activer la sauvegarde :');
                    console.log('   1. Ouvrez un terminal dans le dossier MaMaCollecte');
                    console.log('   2. Lancez : python server.py');
                    console.log('   3. Rechargez cette page');
                }
            } else {
                console.log('‚ÑπÔ∏è Mode file:// d√©tect√©');
                console.log('üí° Pour activer la sauvegarde automatique :');
                console.log('   1. Ouvrez un terminal dans le dossier MaMaCollecte');
                console.log('   2. Lancez : python server.py');
                console.log('   3. Ouvrez : http://localhost:5000');
            }
        }

        // Charger les inscriptions depuis le fichier JS ou le serveur
        async function loadRegistrations() {
            // Si on est en mode file://, ne pas essayer de contacter le serveur
            if (window.location.protocol === 'file:') {
                console.log('‚ÑπÔ∏è Mode file:// d√©tect√© - lecture seule depuis inscriptions.js');
                console.log('üí° Pour activer la sauvegarde automatique, utilisez le serveur Python :');
                console.log('   1. Ouvrez un terminal dans le dossier MaMaCollecte');
                console.log('   2. Lancez : python server.py');
                console.log('   3. Ouvrez : http://localhost:5000');
                
                if (typeof INSCRIPTIONS !== 'undefined' && Array.isArray(INSCRIPTIONS)) {
                    registrations = INSCRIPTIONS;
                    console.log(`‚úì ${registrations.length} inscription(s) charg√©e(s) depuis inscriptions.js`);
                } else {
                    registrations = [];
                    console.log('‚ÑπÔ∏è Aucune inscription trouv√©e dans inscriptions.js');
                }
                return;
            }
            
            // Essayer de charger depuis le serveur Python
            try {
                const response = await fetch('/api/inscriptions');
                if (response.ok) {
                    const data = await response.json();
                    if (Array.isArray(data)) {
                        registrations = data;
                        console.log(`‚úì ${registrations.length} inscription(s) charg√©e(s) depuis le serveur`);
                        return;
                    }
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Serveur Python non disponible, chargement depuis le fichier JS');
            }
            
            // Fallback: charger depuis le fichier JS
            if (typeof INSCRIPTIONS !== 'undefined' && Array.isArray(INSCRIPTIONS)) {
                registrations = INSCRIPTIONS;
                console.log(`‚úì ${registrations.length} inscription(s) charg√©e(s) depuis inscriptions.js`);
            } else {
                registrations = [];
                console.log('‚ÑπÔ∏è Aucune inscription trouv√©e');
            }
        }


        // Sauvegarder les inscriptions dans le fichier JS via le serveur Python
        async function saveRegistrationsToJS() {
            // Si on est en mode file://, ne rien faire (pas de t√©l√©chargement)
            if (window.location.protocol === 'file:') {
                console.warn('‚ö†Ô∏è Mode file:// - la sauvegarde n\'est pas disponible');
                console.log('üí° Pour sauvegarder vos inscriptions, utilisez le serveur Python :');
                console.log('   1. Ouvrez un terminal dans le dossier MaMaCollecte');
                console.log('   2. Lancez : python server.py');
                console.log('   3. Rechargez cette page via : http://localhost:5000');
                return false;
            }
            
            // Essayer d'envoyer au serveur Python
            try {
                const response = await fetch('/api/inscriptions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        inscriptions: registrations
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log(`‚úì ${result.count} inscription(s) sauvegard√©e(s) via le serveur`);
                    return true;
                } else {
                    const errorData = await response.json().catch(() => ({ error: 'Erreur serveur' }));
                    throw new Error(errorData.error || 'Erreur serveur');
                }
            } catch (error) {
                console.error('‚ùå Erreur lors de la sauvegarde:', error.message);
                console.log('üí° Assurez-vous que le serveur Python est lanc√© (python server.py)');
                return false;
            }
        }

        // Peupler la liste des lieux
        function populateLocationSelect() {
            const select = document.getElementById('locationSelect');
            if (!select) {
                console.error('Element locationSelect non trouv√©');
                return;
            }
            
            // Vider le select (garder seulement l'option par d√©faut)
            select.innerHTML = '<option value="">-- Choisir un lieu --</option>';
            
            if (LOCATIONS.length === 0) {
                console.warn('Aucun lieu trouv√© dans LOCATIONS');
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'Aucun lieu disponible';
                option.disabled = true;
                select.appendChild(option);
                return;
            }
            
            LOCATIONS.forEach(location => {
                const option = document.createElement('option');
                option.value = location.id;
                option.textContent = location.name;
                select.appendChild(option);
            });
            
            // Supprimer l'ancien event listener s'il existe et en ajouter un nouveau
            const newSelect = select.cloneNode(true);
            select.parentNode.replaceChild(newSelect, select);
            
            const locationSelect = document.getElementById('locationSelect');
            if (locationSelect) {
                locationSelect.addEventListener('change', function() {
                    currentSelectedLocation = this.value;
                    displayCalendar();
                });
            }
        }

        // Afficher le calendrier
        function displayCalendar() {
            const container = document.getElementById('calendarContainer');
            const daysGrid = document.getElementById('daysGrid');
            
            if (!currentSelectedLocation) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';
            const days = getDays();
            
            daysGrid.innerHTML = '';
            
            days.forEach(day => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                
                const dayTitle = document.createElement('h4');
                dayTitle.textContent = day.dateStr;
                dayCard.appendChild(dayTitle);
                
                // R√©cup√©rer les cr√©neaux disponibles pour ce jour et ce lieu depuis le CSV
                const creneauxDuJour = CRENEAUX_DATA[day.dateKey];
                if (!creneauxDuJour || !creneauxDuJour[currentSelectedLocation]) {
                    dayCard.innerHTML = '<p style="color: #666; font-style: italic;">Aucun cr√©neau disponible pour ce lieu ce jour.</p>';
                    daysGrid.appendChild(dayCard);
                    return;
                }
                
                const slotsDuLieu = creneauxDuJour[currentSelectedLocation];
                
                // Afficher les cr√©neaux dans l'ordre (slot1, slot2, slot3, etc.)
                const slotIds = Object.keys(slotsDuLieu).sort();
                
                slotIds.forEach(slotId => {
                    const slot = slotsDuLieu[slotId];
                    const slotDiv = document.createElement('div');
                    slotDiv.className = 'time-slot';
                    
                    const slotKey = `${day.dateKey}_${slotId}_${currentSelectedLocation}`;
                    const slotRegistrations = registrations.filter(r => r.slotKey === slotKey);
                    const available = slot.capacity - slotRegistrations.length;
                    const isFull = available <= 0;
                    
                    if (isFull) {
                        slotDiv.classList.add('full');
                    }
                    
                    // √âchapper les valeurs pour √©viter les probl√®mes avec les guillemets et XSS
                    const escapedSlotTime = escapeForJS(slot.time);
                    const escapedDateKey = escapeForJS(day.dateKey);
                    const escapedSlotId = escapeForJS(slotId);
                    const safeSlotTime = escapeForHTML(slot.time);
                    
                    slotDiv.innerHTML = `
                        <div class="time-slot-header">
                            <span class="time-slot-title">${safeSlotTime}</span>
                            <span class="time-slot-availability ${isFull ? 'full' : 'available'}">
                                ${available} / ${slot.capacity} places
                            </span>
                        </div>
                        <button class="book-button" 
                                onclick="openRegistrationForm('${escapedDateKey}', '${escapedSlotId}', '${escapedSlotTime}')"
                                ${isFull ? 'disabled' : ''}>
                            ${isFull ? 'Complet' : 'R√©server'}
                        </button>
                    `;
                    
                    dayCard.appendChild(slotDiv);
                });
                
                if (slotIds.length === 0) {
                    dayCard.innerHTML = '<p style="color: #666; font-style: italic;">Aucun cr√©neau disponible pour ce lieu ce jour.</p>';
                }
                
                daysGrid.appendChild(dayCard);
            });
        }

        // Ouvrir le formulaire d'inscription
        function openRegistrationForm(dateKey, slotId, slotTime) {
            if (!currentSelectedLocation) {
                showMessage('Veuillez d\'abord s√©lectionner un lieu', 'error');
                return;
            }
            
            if (!userPhone) {
                showMessage('Veuillez d\'abord saisir votre num√©ro de t√©l√©phone en haut de la page', 'error');
                return;
            }
            
            currentSelectedSlot = {
                dateKey: dateKey,
                slotId: slotId,
                slotTime: slotTime,
                location: currentSelectedLocation
            };
            
            const form = document.getElementById('registrationForm');
            const phoneInput = document.getElementById('phoneInput');
            const emailInput = document.getElementById('emailInput');
            
            if (!form || !phoneInput || !emailInput) {
                showMessage('Erreur : √©l√©ments du formulaire non trouv√©s', 'error');
                return;
            }
            
            form.classList.add('active');
            phoneInput.value = userPhone;
            emailInput.value = '';
            emailInput.focus();
        }

        // Annuler l'inscription
        function cancelRegistration() {
            const form = document.getElementById('registrationForm');
            if (form) {
                form.classList.remove('active');
            }
            currentSelectedSlot = null;
        }

        // Confirmer l'inscription
        async function confirmRegistration() {
            // V√©rifier que currentSelectedSlot est d√©fini
            if (!currentSelectedSlot) {
                showMessage('Erreur : cr√©neau non s√©lectionn√©', 'error');
                return;
            }
            
            const phoneRaw = document.getElementById('phoneInput').value.trim();
            const email = document.getElementById('emailInput').value.trim();
            
            // Validation
            if (!phoneRaw || !email) {
                showMessage('Veuillez remplir tous les champs', 'error');
                return;
            }
            
            // Normaliser le num√©ro de t√©l√©phone
            const phone = normalizePhone(phoneRaw);
            
            if (!isValidPhone(phone)) {
                showMessage('Num√©ro de t√©l√©phone invalide. Format attendu : 10 chiffres (ex: 0612345678)', 'error');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('Email invalide', 'error');
                return;
            }
            
            // V√©rifier si le t√©l√©phone est d√©j√† inscrit au m√™me cr√©neau dans un autre lieu
            const slotKey = `${currentSelectedSlot.dateKey}_${currentSelectedSlot.slotId}_${currentSelectedSlot.location}`;
            const conflictingRegistration = registrations.find(r => 
                r.phone === phone && 
                r.dateKey === currentSelectedSlot.dateKey &&
                r.slotId === currentSelectedSlot.slotId &&
                r.location !== currentSelectedSlot.location
            );
            
            if (conflictingRegistration) {
                const locationName = LOCATIONS.find(l => l.id === conflictingRegistration.location)?.name || conflictingRegistration.location;
                showMessage(`Vous √™tes d√©j√† inscrit(e) √† ce cr√©neau au ${locationName}. Un m√™me num√©ro ne peut pas √™tre inscrit au m√™me moment √† deux endroits diff√©rents.`, 'error');
                return;
            }
            
            // V√©rifier si le cr√©neau n'est pas complet
            const slotRegistrations = registrations.filter(r => r.slotKey === slotKey);
            const creneauxDuJour = CRENEAUX_DATA[currentSelectedSlot.dateKey];
            const slot = creneauxDuJour && creneauxDuJour[currentSelectedSlot.location] && creneauxDuJour[currentSelectedSlot.location][currentSelectedSlot.slotId];
            
            if (!slot) {
                showMessage('Ce cr√©neau n\'est plus disponible', 'error');
                displayCalendar();
                return;
            }
            
            if (slotRegistrations.length >= slot.capacity) {
                showMessage('Ce cr√©neau est complet', 'error');
                displayCalendar();
                return;
            }
            
            // Calculer dateStr pour l'inscription
            const day = getDays().find(d => d.dateKey === currentSelectedSlot.dateKey);
            const dateStr = day ? day.dateStr : currentSelectedSlot.dateKey;
            const locationName = LOCATIONS.find(l => l.id === currentSelectedSlot.location)?.name || currentSelectedSlot.location;
            
            // Cr√©er l'inscription
            const registration = {
                id: Date.now().toString(),
                phone: phone,
                email: email,
                dateKey: currentSelectedSlot.dateKey,
                dateStr: dateStr,
                slotId: currentSelectedSlot.slotId,
                slotTime: currentSelectedSlot.slotTime,
                location: currentSelectedSlot.location,
                locationName: locationName,
                slotKey: slotKey,
                timestamp: new Date().toISOString()
            };
            
            registrations.push(registration);
            
            // Mettre √† jour le num√©ro de t√©l√©phone de l'utilisateur si diff√©rent
            if (phone !== userPhone) {
                userPhone = phone;
                // Afficher le num√©ro normalis√© dans le champ (format: 0612345678)
                document.getElementById('userPhoneInput').value = phone;
            }
            
            // Sauvegarder dans le fichier JS (via le serveur Python si disponible)
            const saved = await saveRegistrationsToJS();
            
            if (saved) {
                showMessage('Inscription confirm√©e ! Le fichier inscriptions.js a √©t√© mis √† jour.', 'success');
            } else {
                showMessage('Inscription enregistr√©e localement. Pour la sauvegarder d√©finitivement, utilisez le serveur Python (voir la console).', 'success');
            }
            
            const form = document.getElementById('registrationForm');
            if (form) {
                form.classList.remove('active');
            }
            currentSelectedSlot = null;
            
            displayCalendar();
            displayMyRegistrations();
        }

        // Afficher mes inscriptions
        function displayMyRegistrations() {
            const listContainer = document.getElementById('registrationsList');
            const content = document.getElementById('registrationsContent');
            
            if (!userPhone) {
                listContainer.style.display = 'none';
                return;
            }
            
            const myRegistrations = registrations.filter(r => r.phone === userPhone);
            
            if (myRegistrations.length === 0) {
                content.innerHTML = '<p>Aucune inscription trouv√©e pour ce num√©ro.</p>';
                listContainer.style.display = 'block';
                return;
            }
            
            content.innerHTML = '';
            myRegistrations.forEach(reg => {
                const day = getDays().find(d => d.dateKey === reg.dateKey);
                const dateStr = reg.dateStr || (day ? day.dateStr : reg.dateKey);
                const locationName = reg.locationName || LOCATIONS.find(l => l.id === reg.location)?.name || reg.location;
                
                // √âchapper les valeurs pour √©viter les probl√®mes XSS
                const escapedId = escapeForJS(reg.id);
                const escapedDateStr = escapeForHTML(dateStr);
                const escapedSlotTime = escapeForHTML(reg.slotTime);
                const escapedLocationName = escapeForHTML(locationName);
                const escapedEmail = escapeForHTML(reg.email);
                
                const item = document.createElement('div');
                item.className = 'registration-item';
                item.innerHTML = `
                    <div class="registration-info">
                        <strong>${escapedDateStr}</strong><br>
                        ${escapedSlotTime} - ${escapedLocationName}<br>
                        <small>${escapedEmail}</small>
                    </div>
                    <div class="registration-actions">
                        <button class="btn btn-danger btn-small" onclick="cancelRegistrationById('${escapedId}')">Annuler</button>
                    </div>
                `;
                content.appendChild(item);
            });
            
            listContainer.style.display = 'block';
        }

        // Annuler une inscription par ID
        async function cancelRegistrationById(id) {
            if (confirm('√ätes-vous s√ªr de vouloir annuler cette inscription ?')) {
                registrations = registrations.filter(r => r.id !== id);
                // Sauvegarder dans le fichier JS (via le serveur Python si disponible)
                await saveRegistrationsToJS();
                displayCalendar();
                displayMyRegistrations();
                showMessage('Inscription annul√©e', 'success');
            }
        }

        // Validation du t√©l√©phone
        function isValidPhone(phone) {
            if (!phone) return false;
            // Nettoyer le num√©ro (supprimer espaces, tirets, points)
            const cleaned = phone.replace(/[\s.\-]/g, '');
            // Format fran√ßais : 10 chiffres commen√ßant par 0, ou format international +33/0033
            // Accepter : 0612345678, +33612345678, 0033612345678
            const phoneRegex = /^(?:(?:\+|00)33[1-9][0-9]{8}|0[1-9][0-9]{8})$/;
            return phoneRegex.test(cleaned);
        }

        // Normaliser le num√©ro de t√©l√©phone (supprimer espaces, tirets, points)
        function normalizePhone(phone) {
            if (!phone) return '';
            return phone.replace(/[\s.\-]/g, '');
        }

        // Validation de l'email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Afficher un message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            if (!messageDiv) {
                console.error('Element message non trouv√©');
                return;
            }
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} active`;
            setTimeout(() => {
                messageDiv.classList.remove('active');
            }, 5000);
        }

        // G√©n√©rer le contenu JS des inscriptions pour alimenter le fichier inscriptions.js
        function generateInscriptionsJS() {
            if (registrations.length === 0) {
                return '// Inscriptions pour MaMaCollecte\n// Aucune inscription pour le moment\nconst INSCRIPTIONS = [];\n';
            }
            
            let jsContent = '// Inscriptions pour MaMaCollecte\n';
            jsContent += '// G√©n√©r√© le ' + new Date().toLocaleString('fr-FR') + '\n';
            jsContent += 'const INSCRIPTIONS = [\n';
            
            // √âchapper les guillemets dans les cha√Ænes de mani√®re s√©curis√©e
            const escapeString = (str) => {
                if (str === null || str === undefined) return '""';
                const s = String(str);
                // √âchapper dans l'ordre : d'abord les backslashes, puis les autres
                return '"' + s
                    .replace(/\\/g, '\\\\')  // Backslash en premier
                    .replace(/"/g, '\\"')    // Guillemets doubles
                    .replace(/'/g, "\\'")    // Guillemets simples
                    .replace(/\n/g, '\\n')   // Retours √† la ligne
                    .replace(/\r/g, '\\r')   // Retours chariot
                    .replace(/\t/g, '\\t')   // Tabulations
                    + '"';
            };
            
            registrations.forEach((reg, index) => {
                // Calculer dateStr si pas d√©j√† pr√©sent
                let dateStr = reg.dateStr;
                if (!dateStr) {
                    const day = getDays().find(d => d.dateKey === reg.dateKey);
                    if (day) {
                        dateStr = day.dateStr;
                    } else {
                        // Fallback: formater la date depuis dateKey
                        try {
                            const date = new Date(reg.dateKey + 'T00:00:00');
                            dateStr = date.toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                        } catch (e) {
                            dateStr = reg.dateKey;
                        }
                    }
                }
                
                const locationName = LOCATIONS.find(l => l.id === reg.location)?.name || reg.location || reg.locationName || '';
                
                jsContent += '    {\n';
                jsContent += `        id: ${escapeString(reg.id)},\n`;
                jsContent += `        phone: ${escapeString(reg.phone)},\n`;
                jsContent += `        email: ${escapeString(reg.email)},\n`;
                jsContent += `        dateKey: ${escapeString(reg.dateKey)},\n`;
                jsContent += `        dateStr: ${escapeString(dateStr)},\n`;
                jsContent += `        slotId: ${escapeString(reg.slotId)},\n`;
                jsContent += `        slotTime: ${escapeString(reg.slotTime)},\n`;
                jsContent += `        location: ${escapeString(reg.location)},\n`;
                jsContent += `        locationName: ${escapeString(locationName)},\n`;
                jsContent += `        slotKey: ${escapeString(reg.slotKey)},\n`;
                jsContent += `        timestamp: ${escapeString(reg.timestamp)}\n`;
                jsContent += '    }';
                if (index < registrations.length - 1) {
                    jsContent += ',';
                }
                jsContent += '\n';
            });
            
            jsContent += '];\n';
            return jsContent;
        }

        // Initialiser au chargement
        init();
    </script>
