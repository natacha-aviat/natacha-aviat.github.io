    <script src="creneaux_disponibles.js"></script>
    <script src="inscriptions.js"></script>
    <script>
        // ============================================================================
        // VARIABLES GLOBALES
        // ============================================================================
        let LOCATIONS = [];
        let CRENEAUX_DATA = {}; // Structure: { dateKey: { lieuId: { slotId: { time, capacity, lieuNom } } } }
        let currentSelectedSlot = null;
        let selectedLocations = ['all'];
        let registrations = [];
        let userPhone = '';

        // ============================================================================
        // FONCTIONS UTILITAIRES
        // ============================================================================

        /**
         * Échappe une chaîne pour l'utiliser dans du HTML
         */
        function escapeForHTML(str) {
            if (!str) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        /**
         * Échappe une chaîne pour l'utiliser dans du JavaScript
         */
        function escapeForJS(str) {
            if (!str) return '';
            return String(str)
                .replace(/\\/g, '\\\\')
                .replace(/'/g, "\\'")
                .replace(/"/g, '\\"')
                .replace(/\n/g, '\\n')
                .replace(/\r/g, '\\r')
                .replace(/\t/g, '\\t');
        }

        /**
         * Normalise un numéro de téléphone vers le format standard (10 chiffres)
         * Gère tous les formats : +33671812339, 06 32 32 32 32, 06.65.65.65.65, 0033612345678, etc.
         * @param {string} phone - Le numéro de téléphone à normaliser
         * @returns {string} Le numéro normalisé au format 0XXXXXXXXX (10 chiffres)
         */
        function normalizePhone(phone) {
            if (!phone) return '';
            
            let cleaned = phone.toString().trim();
            
            // Gérer les formats internationaux AVANT de supprimer les caractères non numériques
            if (cleaned.startsWith('+33')) {
                // Format +33XXXXXXXXX -> 0XXXXXXXXX
                cleaned = '0' + cleaned.substring(3);
            } else if (cleaned.startsWith('0033')) {
                // Format 0033XXXXXXXXX -> 0XXXXXXXXX
                cleaned = '0' + cleaned.substring(4);
            } else if (cleaned.startsWith('33') && cleaned.length >= 11) {
                // Format 33XXXXXXXXX (sans + ni 00) -> 0XXXXXXXXX
                // Vérifier qu'il y a bien 11 caractères au total (33 + 9 chiffres)
                cleaned = '0' + cleaned.substring(2);
            }
            
            // Supprimer tous les caractères non numériques (espaces, tirets, points, parenthèses, +, etc.)
            cleaned = cleaned.replace(/[^\d]/g, '');
            
            // S'assurer qu'on a bien 10 chiffres commençant par 0
            if (cleaned.length === 10 && cleaned.startsWith('0')) {
                return cleaned;
            }
            
            // Si le numéro ne commence pas par 0 mais a 9 chiffres, ajouter le 0
            if (cleaned.length === 9 && /^[1-9]/.test(cleaned)) {
                return '0' + cleaned;
            }
            
            // Si le numéro a 10 chiffres mais ne commence pas par 0, vérifier s'il commence par 33
            // (cas où on a déjà traité le +33 mais il reste 33 au début)
            if (cleaned.length === 10 && cleaned.startsWith('33')) {
                return '0' + cleaned.substring(2);
            }
            
            // Retourner vide si le format n'est pas valide
            return '';
        }

        /**
         * Valide un numéro de téléphone français (accepte tous les formats)
         * @param {string} phone - Le numéro de téléphone à valider
         * @returns {boolean} true si le numéro est valide
         */
        function isValidPhone(phone) {
            if (!phone) return false;
            
            // Normaliser d'abord
            const normalized = normalizePhone(phone);
            
            // Vérifier que le numéro normalisé est valide (10 chiffres commençant par 0)
            if (!normalized || normalized.length !== 10) {
                return false;
            }
            
            // Vérifier le format : 0 suivi de 9 chiffres (le premier ne doit pas être 0)
            const phoneRegex = /^0[1-9][0-9]{8}$/;
            return phoneRegex.test(normalized);
        }

        /**
         * Valide une adresse email
         */
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        /**
         * Affiche un message à l'utilisateur
         */
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            if (!messageDiv) return;
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} active`;
            setTimeout(() => {
                messageDiv.classList.remove('active');
            }, 5000);
        }

        // ============================================================================
        // CHARGEMENT DES DONNÉES
        // ============================================================================

        /**
         * Charge les créneaux depuis le fichier JS
         */
        function loadCreneauxFromJS() {
            if (typeof CRENEAUX_DISPONIBLES !== 'undefined' && typeof LIEUX_DISPONIBLES !== 'undefined') {
                CRENEAUX_DATA = CRENEAUX_DISPONIBLES;
                LOCATIONS = LIEUX_DISPONIBLES;
                return true;
            }
            console.warn('Les fichiers JS ne sont pas chargés');
            LOCATIONS = [];
            CRENEAUX_DATA = {};
            return false;
        }

        /**
         * Charge les inscriptions depuis l'API ou le fichier JS
         */
        async function loadRegistrations() {
            // Essayer de charger depuis l'API Vercel
            try {
                const response = await fetch('/api/inscriptions');
                if (response.ok) {
                    const data = await response.json();
                    if (Array.isArray(data)) {
                        registrations = data;
                        return;
                    }
                }
            } catch (error) {
                console.warn('API non disponible, chargement depuis le fichier JS local');
            }
            
            // Fallback : charger depuis le fichier JS local
            if (typeof INSCRIPTIONS !== 'undefined' && Array.isArray(INSCRIPTIONS)) {
                registrations = INSCRIPTIONS;
            } else {
                registrations = [];
            }
        }

        /**
         * Génère le contenu du fichier inscriptions.js
         */
        function generateInscriptionsJS() {
            let jsContent = '// Inscriptions pour MaMaCollecte\n';
            jsContent += '// Généré le ' + new Date().toLocaleString('fr-FR') + '\n';
            jsContent += 'const INSCRIPTIONS = [\n';
            
            const escapeString = (str) => {
                if (str === null || str === undefined) return '""';
                const s = String(str);
                return '"' + s
                    .replace(/\\/g, '\\\\')
                    .replace(/"/g, '\\"')
                    .replace(/'/g, "\\'")
                    .replace(/\n/g, '\\n')
                    .replace(/\r/g, '\\r')
                    .replace(/\t/g, '\\t')
                    + '"';
            };
            
            registrations.forEach((reg, index) => {
                let dateStr = reg.dateStr;
                if (!dateStr) {
                    const day = getDays().find(d => d.dateKey === reg.dateKey);
                    if (day) {
                        dateStr = day.dateStr;
                    } else {
                        try {
                            const date = new Date(reg.dateKey + 'T00:00:00');
                            dateStr = date.toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                        } catch (e) {
                            dateStr = reg.dateKey;
                        }
                    }
                }
                
                const locationName = LOCATIONS.find(l => l.id === reg.location)?.name || reg.location || reg.locationName || '';
                
                jsContent += '    {\n';
                jsContent += `        id: ${escapeString(reg.id)},\n`;
                jsContent += `        firstName: ${escapeString(reg.firstName || '')},\n`;
                jsContent += `        lastName: ${escapeString(reg.lastName || '')},\n`;
                jsContent += `        phone: ${escapeString(reg.phone)},\n`;
                jsContent += `        email: ${escapeString(reg.email)},\n`;
                jsContent += `        dateKey: ${escapeString(reg.dateKey)},\n`;
                jsContent += `        dateStr: ${escapeString(dateStr)},\n`;
                jsContent += `        slotId: ${escapeString(reg.slotId)},\n`;
                jsContent += `        slotTime: ${escapeString(reg.slotTime)},\n`;
                jsContent += `        location: ${escapeString(reg.location)},\n`;
                jsContent += `        locationName: ${escapeString(locationName)},\n`;
                jsContent += `        slotKey: ${escapeString(reg.slotKey)},\n`;
                jsContent += `        timestamp: ${escapeString(reg.timestamp)}\n`;
                jsContent += '    }';
                if (index < registrations.length - 1) {
                    jsContent += ',';
                }
                jsContent += '\n';
            });
            
            jsContent += '];\n';
            return jsContent;
        }

        /**
         * Sauvegarde les inscriptions via l'API Vercel
         */
        async function saveInscriptionsToFile() {
            try {
                const response = await fetch('/api/inscriptions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        inscriptions: registrations
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Erreur serveur' }));
                    throw new Error(errorData.error || 'Erreur lors de la sauvegarde');
                }

                const result = await response.json();
                showMessage(`Inscription confirmée ! ${result.count} inscription(s) sauvegardée(s) sur le serveur.`, 'success');
                return true;
            } catch (error) {
                console.error('Erreur lors de la sauvegarde:', error);
                showMessage('Erreur lors de la sauvegarde. Veuillez réessayer.', 'error');
                return false;
            }
        }

        /**
         * Génère la liste des jours à partir des dates disponibles
         */
        function getDays() {
            const days = [];
            const dateKeys = Object.keys(CRENEAUX_DATA).sort();
            
            dateKeys.forEach(dateKey => {
                try {
                    const date = new Date(dateKey + 'T00:00:00');
                    if (isNaN(date.getTime())) {
                        console.warn(`Date invalide: ${dateKey}`);
                        return;
                    }
                    days.push({
                        date: date,
                        dateStr: date.toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }),
                        dateKey: dateKey
                    });
                } catch (e) {
                    console.warn(`Erreur lors du parsing de la date ${dateKey}:`, e);
                }
            });
            
            return days;
        }

        // ============================================================================
        // GESTION DE L'INTERFACE UTILISATEUR
        // ============================================================================

        /**
         * Met à jour le numéro de téléphone de l'utilisateur
         */
        function updateUserPhone() {
            const phoneRaw = document.getElementById('userPhoneInput').value.trim();
            userPhone = normalizePhone(phoneRaw);
            displayMyRegistrations();
        }

        /**
         * Crée les boutons de sélection de lieux
         */
        function populateLocationButtons() {
            const container = document.getElementById('locationButtons');
            if (!container) return;
            
            // Bouton "Tous les lieux"
            const allButton = document.createElement('button');
            allButton.className = 'location-button all-locations active';
            allButton.setAttribute('data-location', 'all');
            allButton.textContent = 'Tous les lieux';
            allButton.addEventListener('click', () => toggleLocation('all'));
            container.appendChild(allButton);
            
            // Boutons pour chaque lieu
            LOCATIONS.forEach(location => {
                const button = document.createElement('button');
                button.className = 'location-button';
                button.textContent = location.name;
                button.setAttribute('data-location', location.id);
                button.addEventListener('click', () => toggleLocation(location.id));
                container.appendChild(button);
            });
        }

        /**
         * Bascule la sélection d'un lieu
         */
        function toggleLocation(locationId) {
            const button = document.querySelector(`[data-location="${locationId}"]`);
            const allButton = document.querySelector('[data-location="all"]');
            
            if (locationId === 'all') {
                if (!selectedLocations.includes('all')) {
                    selectedLocations = ['all'];
                    allButton.classList.add('active');
                    document.querySelectorAll('.location-button:not([data-location="all"])').forEach(btn => {
                        btn.classList.remove('active');
                    });
                }
            } else {
                if (selectedLocations.includes('all')) {
                    selectedLocations = [];
                    allButton.classList.remove('active');
                }
                
                const index = selectedLocations.indexOf(locationId);
                if (index > -1) {
                    selectedLocations.splice(index, 1);
                    button.classList.remove('active');
                } else {
                    selectedLocations.push(locationId);
                    button.classList.add('active');
                }
                
                if (selectedLocations.length === 0) {
                    selectedLocations = ['all'];
                    allButton.classList.add('active');
                }
            }
            
            displayCalendar();
        }

        /**
         * Affiche le calendrier avec les créneaux disponibles
         */
        function displayCalendar() {
            const container = document.getElementById('calendarContainer');
            const daysGrid = document.getElementById('daysGrid');
            
            if (selectedLocations.length === 0 || (selectedLocations.length === 1 && selectedLocations[0] === 'all' && LOCATIONS.length === 0)) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';
            const days = getDays();
            daysGrid.innerHTML = '';
            
            const locationsToShow = selectedLocations.includes('all') ? LOCATIONS.map(l => l.id) : selectedLocations;
            const isMultipleLocations = locationsToShow.length > 1;
            
            days.forEach(day => {
                const creneauxDuJour = CRENEAUX_DATA[day.dateKey];
                if (!creneauxDuJour) return;
                
                if (isMultipleLocations) {
                    displayGroupedSlots(day, creneauxDuJour, locationsToShow, daysGrid);
                } else {
                    displaySingleLocationSlots(day, creneauxDuJour, locationsToShow[0], daysGrid);
                }
            });
        }

        /**
         * Affiche les créneaux groupés par horaire (plusieurs lieux)
         */
        function displayGroupedSlots(day, creneauxDuJour, locationsToShow, daysGrid) {
            const slotsByTime = {};
            
            locationsToShow.forEach(lieuId => {
                const slotsDuLieu = creneauxDuJour[lieuId];
                if (slotsDuLieu) {
                    Object.keys(slotsDuLieu).forEach(slotId => {
                        const slot = slotsDuLieu[slotId];
                        if (!slotsByTime[slotId]) {
                            slotsByTime[slotId] = {
                                slotId: slotId,
                                slotTime: slot.time,
                                totalCapacity: 0,
                                totalRegistrations: 0,
                                lieux: []
                            };
                        }
                        const slotKey = `${day.dateKey}_${slotId}_${lieuId}`;
                        const slotRegistrations = registrations.filter(r => r.slotKey === slotKey);
                        slotsByTime[slotId].totalCapacity += slot.capacity;
                        slotsByTime[slotId].totalRegistrations += slotRegistrations.length;
                        slotsByTime[slotId].lieux.push({
                            lieuId: lieuId,
                            lieuNom: slot.lieuNom || LOCATIONS.find(l => l.id === lieuId)?.name || lieuId
                        });
                    });
                }
            });
            
            if (Object.keys(slotsByTime).length === 0) return;
            
            const dayCard = createDayCard(day);
            const sortedSlotIds = Object.keys(slotsByTime).sort();
            
            sortedSlotIds.forEach(slotId => {
                const groupedSlot = slotsByTime[slotId];
                const available = groupedSlot.totalCapacity - groupedSlot.totalRegistrations;
                const isFull = available <= 0;
                
                const userRegistered = userPhone && groupedSlot.lieux.some(({ lieuId }) => {
                    const slotKey = `${day.dateKey}_${slotId}_${lieuId}`;
                    return registrations.some(r => r.slotKey === slotKey && r.phone === userPhone);
                });
                
                const slotDiv = createSlotElement(day, slotId, groupedSlot.slotTime, null, null, available, groupedSlot.totalCapacity, isFull, userRegistered, true);
                dayCard.appendChild(slotDiv);
            });
            
            daysGrid.appendChild(dayCard);
        }

        /**
         * Affiche les créneaux pour un seul lieu
         */
        function displaySingleLocationSlots(day, creneauxDuJour, lieuId, daysGrid) {
            const slotsDuLieu = creneauxDuJour[lieuId];
            if (!slotsDuLieu || Object.keys(slotsDuLieu).length === 0) return;
            
            const dayCard = createDayCard(day);
            const lieuNom = LOCATIONS.find(l => l.id === lieuId)?.name || lieuId;
            const slotIds = Object.keys(slotsDuLieu).sort();
            
            slotIds.forEach(slotId => {
                const slot = slotsDuLieu[slotId];
                const slotKey = `${day.dateKey}_${slotId}_${lieuId}`;
                const slotRegistrations = registrations.filter(r => r.slotKey === slotKey);
                const available = slot.capacity - slotRegistrations.length;
                const isFull = available <= 0;
                const userRegistered = userPhone && slotRegistrations.some(r => r.phone === userPhone);
                
                const slotDiv = createSlotElement(day, slotId, slot.time, lieuId, lieuNom, available, slot.capacity, isFull, userRegistered, false);
                dayCard.appendChild(slotDiv);
            });
            
            daysGrid.appendChild(dayCard);
        }

        /**
         * Crée une carte pour un jour
         */
        function createDayCard(day) {
            const dayCard = document.createElement('div');
            dayCard.className = 'day-card';
            const dayTitle = document.createElement('h4');
            dayTitle.textContent = day.dateStr;
            dayCard.appendChild(dayTitle);
            return dayCard;
        }

        /**
         * Crée un élément de créneau
         */
        function createSlotElement(day, slotId, slotTime, lieuId, lieuNom, available, capacity, isFull, userRegistered, isGrouped) {
            const slotDiv = document.createElement('div');
            slotDiv.className = 'time-slot';
            if (isFull || userRegistered) {
                slotDiv.classList.add('full');
            }
            
            const escapedSlotTime = escapeForJS(slotTime);
            const escapedDateKey = escapeForJS(day.dateKey);
            const escapedSlotId = escapeForJS(slotId);
            const safeSlotTime = escapeForHTML(slotTime);
            
            let buttonText = 'Réserver';
            let buttonDisabled = false;
            if (userRegistered) {
                buttonText = 'Inscrit.e';
                buttonDisabled = true;
            } else if (isFull) {
                buttonText = 'Complet';
                buttonDisabled = true;
            }
            
            let titleText = safeSlotTime;
            if (!isGrouped && lieuNom) {
                titleText += ` - ${escapeForHTML(lieuNom)}`;
            }
            
            let onclickCall;
            if (isGrouped) {
                onclickCall = `openRegistrationForm('${escapedDateKey}', '${escapedSlotId}', '${escapedSlotTime}', null, null)`;
            } else {
                const escapedLieuId = escapeForJS(lieuId);
                const escapedLieuNom = escapeForJS(lieuNom);
                onclickCall = `openRegistrationForm('${escapedDateKey}', '${escapedSlotId}', '${escapedSlotTime}', '${escapedLieuId}', '${escapedLieuNom}')`;
            }
            
            slotDiv.innerHTML = `
                <div class="time-slot-header">
                    <span class="time-slot-title">${titleText}</span>
                    <span class="time-slot-availability ${isFull ? 'full' : 'available'}">
                        ${available} / ${capacity} places
                    </span>
                </div>
                <button class="book-button" 
                        onclick="${onclickCall}"
                        ${buttonDisabled ? 'disabled' : ''}>
                    ${buttonText}
                </button>
            `;
            
            return slotDiv;
        }

        /**
         * Ouvre le formulaire d'inscription
         */
        function openRegistrationForm(dateKey, slotId, slotTime, lieuId, lieuNom) {
            if (!userPhone) {
                showMessage('Veuillez d\'abord saisir votre numéro de téléphone en haut de la page', 'error');
                return;
            }
            
            const locationsToShow = selectedLocations.includes('all') ? LOCATIONS.map(l => l.id) : selectedLocations;
            const isMultipleLocations = locationsToShow.length > 1;
            const needLocationSelection = isMultipleLocations || !lieuId;
            
            currentSelectedSlot = {
                dateKey: dateKey,
                slotId: slotId,
                slotTime: slotTime,
                location: lieuId || null,
                lieuNom: lieuNom || null
            };
            
            const form = document.getElementById('registrationForm');
            const firstNameInput = document.getElementById('firstNameInput');
            const lastNameInput = document.getElementById('lastNameInput');
            const phoneInput = document.getElementById('phoneInput');
            const emailInput = document.getElementById('emailInput');
            const locationSelectDiv = document.getElementById('locationSelectInForm');
            const locationSelectInput = document.getElementById('locationSelectInput');
            
            if (!form || !firstNameInput || !lastNameInput || !phoneInput || !emailInput) {
                showMessage('Erreur : éléments du formulaire non trouvés', 'error');
                return;
            }
            
            // Gérer le sélecteur de lieu
            if (needLocationSelection) {
                if (locationSelectDiv && locationSelectInput) {
                    locationSelectDiv.style.display = 'block';
                    locationSelectInput.innerHTML = '<option value="">-- Choisir un lieu --</option>';
                    
                    const availableLocations = selectedLocations.includes('all') 
                        ? LOCATIONS 
                        : LOCATIONS.filter(l => selectedLocations.includes(l.id));
                    
                    const creneauxDuJour = CRENEAUX_DATA[dateKey];
                    const locationsWithSlot = availableLocations.filter(location => {
                        return creneauxDuJour && 
                               creneauxDuJour[location.id] && 
                               creneauxDuJour[location.id][slotId];
                    });
                    
                    locationsWithSlot.forEach(location => {
                        const option = document.createElement('option');
                        option.value = location.id;
                        option.textContent = location.name;
                        if (lieuId && location.id === lieuId) {
                            option.selected = true;
                        }
                        locationSelectInput.appendChild(option);
                    });
                    
                    locationSelectInput.required = true;
                }
            } else {
                if (locationSelectDiv && locationSelectInput) {
                    locationSelectDiv.style.display = 'none';
                    locationSelectInput.required = false;
                    if (lieuId) {
                        locationSelectInput.value = lieuId;
                    }
                }
            }
            
            form.classList.add('active');
            
            // Pré-remplir avec les informations de la dernière inscription
            const userPhoneInput = document.getElementById('userPhoneInput');
            const currentUserPhone = (userPhoneInput && userPhoneInput.value) ? userPhoneInput.value : userPhone;
            
            const userLastRegistration = registrations
                .filter(r => r.phone === currentUserPhone)
                .sort((a, b) => new Date(b.dateKey) - new Date(a.dateKey))[0];
            
            if (userLastRegistration) {
                firstNameInput.value = userLastRegistration.firstName || '';
                lastNameInput.value = userLastRegistration.lastName || '';
                phoneInput.value = userLastRegistration.phone || currentUserPhone || '';
                emailInput.value = userLastRegistration.email || '';
            } else {
                firstNameInput.value = '';
                lastNameInput.value = '';
                phoneInput.value = currentUserPhone || '';
                emailInput.value = '';
            }
            
            firstNameInput.focus();
        }

        /**
         * Ferme le formulaire d'inscription
         */
        function cancelRegistration() {
            const form = document.getElementById('registrationForm');
            if (form) {
                form.classList.remove('active');
            }
            currentSelectedSlot = null;
        }

        /**
         * Ouvre le formulaire pour ajouter une personne à un créneau existant
         */
        function addPersonToSlot(dateKey, slotId, slotTime, location, locationName) {
            currentSelectedSlot = {
                dateKey: dateKey,
                slotId: slotId,
                slotTime: slotTime,
                location: location,
                lieuNom: locationName
            };
            
            const form = document.getElementById('registrationForm');
            const firstNameInput = document.getElementById('firstNameInput');
            const lastNameInput = document.getElementById('lastNameInput');
            const phoneInput = document.getElementById('phoneInput');
            const emailInput = document.getElementById('emailInput');
            const locationSelectDiv = document.getElementById('locationSelectInForm');
            const locationSelectInput = document.getElementById('locationSelectInput');
            
            if (!form || !firstNameInput || !lastNameInput || !phoneInput || !emailInput) {
                showMessage('Erreur : éléments du formulaire non trouvés', 'error');
                return;
            }
            
            if (locationSelectDiv && locationSelectInput) {
                locationSelectDiv.style.display = 'none';
                locationSelectInput.required = false;
                locationSelectInput.value = location;
            }
            
            form.classList.add('active');
            firstNameInput.value = '';
            lastNameInput.value = '';
            phoneInput.value = '';
            emailInput.value = '';
            firstNameInput.focus();
        }

        // ============================================================================
        // GESTION DES INSCRIPTIONS
        // ============================================================================

        /**
         * Confirme et enregistre une inscription
         */
        async function confirmRegistration() {
            if (!currentSelectedSlot) {
                showMessage('Erreur : créneau non sélectionné', 'error');
                return;
            }
            
            const firstName = document.getElementById('firstNameInput').value.trim();
            const lastName = document.getElementById('lastNameInput').value.trim();
            const phoneRaw = document.getElementById('phoneInput').value.trim();
            const email = document.getElementById('emailInput').value.trim();
            const locationSelectInput = document.getElementById('locationSelectInput');
            
            let selectedLocation = currentSelectedSlot.location;
            if (!selectedLocation && locationSelectInput) {
                selectedLocation = locationSelectInput.value.trim();
            }
            
            if (!selectedLocation) {
                showMessage('Veuillez sélectionner un lieu', 'error');
                return;
            }
            
            if (!firstName || !lastName || !phoneRaw || !email) {
                showMessage('Veuillez remplir tous les champs', 'error');
                return;
            }
            
            const phone = normalizePhone(phoneRaw);
            
            if (!isValidPhone(phoneRaw)) {
                showMessage('Numéro de téléphone invalide. Formats acceptés : 0612345678, +33612345678, 06 12 34 56 78, 06.12.34.56.78, etc.', 'error');
                return;
            }
            
            // Le numéro est maintenant normalisé au format standard (0XXXXXXXXX)
            
            if (!isValidEmail(email)) {
                showMessage('Email invalide', 'error');
                return;
            }
            
            // Vérifier les conflits
            const slotKey = `${currentSelectedSlot.dateKey}_${currentSelectedSlot.slotId}_${selectedLocation}`;
            const conflictingRegistration = registrations.find(r => 
                r.phone === phone && 
                r.dateKey === currentSelectedSlot.dateKey &&
                r.slotId === currentSelectedSlot.slotId &&
                r.location !== selectedLocation
            );
            
            if (conflictingRegistration) {
                const locationName = LOCATIONS.find(l => l.id === conflictingRegistration.location)?.name || conflictingRegistration.location;
                showMessage(`Vous êtes déjà inscrit(e) à ce créneau au ${locationName}. Un même numéro ne peut pas être inscrit au même moment à deux endroits différents.`, 'error');
                return;
            }
            
            // Vérifier la capacité
            const slotRegistrations = registrations.filter(r => r.slotKey === slotKey);
            const creneauxDuJour = CRENEAUX_DATA[currentSelectedSlot.dateKey];
            const slot = creneauxDuJour && creneauxDuJour[selectedLocation] && creneauxDuJour[selectedLocation][currentSelectedSlot.slotId];
            
            if (!slot) {
                showMessage('Ce créneau n\'est plus disponible', 'error');
                displayCalendar();
                return;
            }
            
            if (slotRegistrations.length >= slot.capacity) {
                showMessage('Ce créneau est complet', 'error');
                displayCalendar();
                return;
            }
            
            // Créer l'inscription
            const day = getDays().find(d => d.dateKey === currentSelectedSlot.dateKey);
            const dateStr = day ? day.dateStr : currentSelectedSlot.dateKey;
            const locationName = currentSelectedSlot.lieuNom || LOCATIONS.find(l => l.id === selectedLocation)?.name || selectedLocation;
            
            const registration = {
                id: Date.now().toString(),
                firstName: firstName,
                lastName: lastName,
                phone: phone,
                email: email,
                dateKey: currentSelectedSlot.dateKey,
                dateStr: dateStr,
                slotId: currentSelectedSlot.slotId,
                slotTime: currentSelectedSlot.slotTime,
                location: selectedLocation,
                locationName: locationName,
                slotKey: slotKey,
                timestamp: new Date().toISOString()
            };
            
            registrations.push(registration);
            
            // Le numéro est normalisé au format standard (0XXXXXXXXX)
            if (phone === userPhone || !userPhone) {
                userPhone = phone;
                document.getElementById('userPhoneInput').value = phone;
            }
            
            // Sauvegarder dans le fichier
            await saveInscriptionsToFile();
            
            const form = document.getElementById('registrationForm');
            if (form) {
                form.classList.remove('active');
            }
            currentSelectedSlot = null;
            
            displayCalendar();
            displayMyRegistrations();
        }

        /**
         * Affiche la liste des inscriptions de l'utilisateur
         */
        function displayMyRegistrations() {
            const listContainer = document.getElementById('registrationsList');
            const content = document.getElementById('registrationsContent');
            
            if (!userPhone) {
                listContainer.style.display = 'none';
                return;
            }
            
            const myRegistrationsByPhone = registrations.filter(r => r.phone === userPhone);
            const myRegistrations = [];
            const processedIds = new Set();
            
            myRegistrationsByPhone.forEach(myReg => {
                if (!processedIds.has(myReg.id)) {
                    myRegistrations.push(myReg);
                    processedIds.add(myReg.id);
                }
                
                const sameSlotRegistrations = registrations.filter(r => 
                    r.slotKey === myReg.slotKey && r.phone !== userPhone
                );
                
                sameSlotRegistrations.forEach(reg => {
                    if (!processedIds.has(reg.id)) {
                        myRegistrations.push(reg);
                        processedIds.add(reg.id);
                    }
                });
            });
            
            if (myRegistrations.length === 0) {
                content.innerHTML = '<p>Aucune inscription trouvée pour ce numéro.</p>';
                listContainer.style.display = 'block';
                return;
            }
            
            content.innerHTML = '';
            myRegistrations.forEach(reg => {
                const day = getDays().find(d => d.dateKey === reg.dateKey);
                const dateStr = reg.dateStr || (day ? day.dateStr : reg.dateKey);
                const locationName = reg.locationName || LOCATIONS.find(l => l.id === reg.location)?.name || reg.location;
                const isMyRegistration = reg.phone === userPhone;
                
                const escapedId = escapeForJS(reg.id);
                const escapedDateStr = escapeForHTML(dateStr);
                const escapedSlotTimeHTML = escapeForHTML(reg.slotTime);
                const escapedLocationNameHTML = escapeForHTML(locationName);
                const escapedEmail = escapeForHTML(reg.email);
                const firstName = escapeForHTML(reg.firstName || '');
                const lastName = escapeForHTML(reg.lastName || '');
                const fullName = firstName && lastName ? `${firstName} ${lastName}` : (firstName || lastName || '');
                const escapedDateKey = escapeForJS(reg.dateKey);
                const escapedSlotId = escapeForJS(reg.slotId);
                const escapedSlotTimeJS = escapeForJS(reg.slotTime);
                const escapedLocation = escapeForJS(reg.location);
                const escapedLocationNameJS = escapeForJS(reg.locationName || reg.location);
                
                const item = document.createElement('div');
                item.className = 'registration-item';
                
                const addPersonButton = isMyRegistration 
                    ? `<button class="btn btn-primary btn-small" onclick="addPersonToSlot('${escapedDateKey}', '${escapedSlotId}', '${escapedSlotTimeJS}', '${escapedLocation}', '${escapedLocationNameJS}')">Ajouter une personne</button>`
                    : '';
                
                const cancelButton = isMyRegistration
                    ? `<button class="btn btn-danger btn-small" onclick="cancelRegistrationById('${escapedId}')">Annuler</button>`
                    : '';
                
                item.innerHTML = `
                    <div class="registration-info">
                        <strong>${escapedDateStr}</strong><br>
                        ${escapedSlotTimeHTML} - ${escapedLocationNameHTML}<br>
                        ${fullName ? `<strong>${fullName}</strong><br>` : ''}
                        <small>${escapedEmail}</small>
                        ${!isMyRegistration ? '<br><small style="color: #666;">(Ajoutée par vous)</small>' : ''}
                    </div>
                    <div class="registration-actions">
                        ${addPersonButton}
                        ${cancelButton}
                    </div>
                `;
                content.appendChild(item);
            });
            
            listContainer.style.display = 'block';
        }

        /**
         * Annule une inscription par ID
         */
        async function cancelRegistrationById(id) {
            if (confirm('Êtes-vous sûr de vouloir annuler cette inscription ?')) {
                registrations = registrations.filter(r => r.id !== id);
                await saveInscriptionsToFile();
                displayCalendar();
                displayMyRegistrations();
                showMessage('Inscription annulée', 'success');
            }
        }

        // ============================================================================
        // INITIALISATION
        // ============================================================================

        /**
         * Initialise l'application
         */
        async function init() {
            loadCreneauxFromJS();
            await loadRegistrations();
            populateLocationButtons();
            displayCalendar();
            
            const phoneInput = document.getElementById('userPhoneInput');
            if (phoneInput) {
                phoneInput.addEventListener('input', updateUserPhone);
                phoneInput.addEventListener('change', updateUserPhone);
            }
            
            displayMyRegistrations();
        }

        // Lancement de l'application
        init();
    </script>
